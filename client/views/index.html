<!DOCTYPE html>
<html ng-app="twitterApp">
    <head>
        <title>Kristin Ottofy Twitter Wiki AzureML</title>
        <meta name="description" content="awesome app">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div ng-controller="tweetsController"> 
                <form ng-submit="search()">
                    <input type="text" ng-model="query" placeholder="Search"/><br />
                    <button type="submit">Search</button>
                </form>
                
                <h1>Tweets</h1>
                <div class="row">
                    <div class="col-md-6" ng-repeat="tweet in tweets"> 
                        <h3>@{{tweet.user}}, {{tweet.score}}</h3>
                        <h4>{{tweet.text}}</h4>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script> 
        <script type="text/javascript" src="/js/app.js"></script>
        <script type="text/javascript" src="/js/controllers/twitter-controller.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>
</html>
